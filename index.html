<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cyborg/bootstrap.min.css" integrity="sha384-nEnU7Ae+3lD52AK+RGNzgieBWMnEfgTbRHIwEvp1XXPdqdO6uLTd/NwXbzboqjc2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Page</title>
</head>

<body>
    <div class="container">
        <!--Card Section-->
        <div class="card" style="max-width: 100%; text-align: center;">
            <div class="weatherImg">
                <img src="icons/unknown.png" width="300" height="600" class="card-img-top" alt="Weather Icons"></div>
            <div class="card-body">
                <!--error notification-->
                <h5 class="card-title errorNotification">Weather Now</h5>
                <!--temp description will go here-->
                <div class="card-text weatherDescription">
                    <p> - </p>
                </div>
            </div>
            <ul class="list-group list-group-flush">
                <!--temperature output-->
                <li class="list-group-item temperature">
                    <p>- &#8457;</p>
                </li>
                <!--location of the weather-->
                <li class="list-group-item location">
                    <p> - </p>
                </li>
                <li class="list-group-item">Vestibulum at eros</li>
            </ul>
            <!--random links-->
            <div class="card-body">
                <a href="#" class="card-link">Card link</a>
                <a href="#" class="card-link">Another link</a>
            </div>
        </div>
        <!--END-->
    </div>
    <script src="apps.js"></script>
</body>

</html>
