<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Page</title>
</head>

<body>
    <div class="container">
        <div class="weatherHeader">
            <p>Weather Page Header</p>
        </div>
        <div class="errorNotification"></div>
        <div class="weatherContainer">
            <div class="weatherIcon"><img src="icons/unknown.png" alt="Weather Icon"></div>

            </div>
            <div class="temperatureDescription">
                <p> - </p>
            </div>
            <div class="location">
                <p> - </p>
            </div>



        </div>

    </div>
    <script src="apps.js"></script>
</body>

</html>
